<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Secret Page</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin: 2rem; background:#0f1720; color:#e6eef8; }
    .card { background:#0b1220; border-radius:12px; padding:1rem 1.25rem; box-shadow: 0 6px 20px rgba(0,0,0,.6); max-width:820px; margin:auto; }
    pre { background:#07101a; padding:8px; border-radius:6px; overflow:auto; }
    .muted { color:#9fb0c8; font-size:0.9rem }
    button { margin-top:0.5rem; padding:8px 12px; border-radius:8px; border:0; cursor:pointer; background:#2563eb; color:white }
  </style>
</head>
<body>
  <div class="card">
    <h1>Random Secret Playground</h1>
    <p class="muted">This page demonstrates a secret encoded in base64, a local random key, and a tiny fake log output. All client-side.</p>

    <section>
      <h3>Secret (base64)</h3>
      <pre id="secret_b64">aHR0cHM6Ly9naXRodWIuY29tL3N0YXlvZw==</pre>
      <button id="decodeBtn">Decode secret</button>
      <div id="decoded" style="margin-top:.5rem; font-weight:600"></div>
    </section>

    <section style="margin-top:1rem">
      <h3>Random Key</h3>
      <pre id="randkey">—</pre>
      <button id="keyBtn">Generate key</button>
    </section>

    <section style="margin-top:1rem">
      <h3>Fake Log</h3>
      <pre id="logOutput">[LOG] initializing…</pre>
      <button id="spinBtn">Append log line</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
